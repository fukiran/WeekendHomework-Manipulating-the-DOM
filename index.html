<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scythe</title>
    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    
    <h1>Welcome to Scythe, please select your options:</h1>

    <form id="new-player-form">

        <label for="name">New plyer name:</label>
        <input type="text" id="name" name="name"  required>
            

        <select name="Faction" id="faction" required>
            <option value="" disabled selected>Select Faction</option>
            <option value="Russviet">Russviet</option>
            <option value="Saxsonia">Saxsonia</option>
            <option value="Togawa">Togawa</option>
            <option value="Albion">Albion</option>
            <option value="Nordic">Nordic</option>
            <option value="Crimea">Crimea</option>
            <option value="Polonia">Polonia</option>
        </select>

        <select name="Mat" id="mat" required>
            <option value="" disabled selected>Select Player Mat</option>
            <option value="Industrial">Industrial</option>
            <option value="Innovative">Innovative</option>
            <option value="Engineering">Engineering</option>
            <option value="Patriotic">Patriotic</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Militant">Militant</option>
            <option value="Agricultural">Agricultural</option>
        </select>

        <input  class="button" type="submit" value="submit">
    </form>

    <button id="delete-all">Delete All</button>

    <h2>Players list:</h2>
    <ul id="players-list"></ul>
</body>
</html>
